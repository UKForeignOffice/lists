{% extends "layout.html" %}

{% block content %}
  <div class="govuk-width-container ">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <main class="govuk-main-wrapper " id="main-content" role="main">
          <h1 class="govuk-heading-xl">
            {{ SERVICE_NAME }}
          </h1>

          <p class="govuk-body">Find a list of people and organisations who can offer professional services abroad, including: </p>

          <ul class="govuk-list govuk-list--bullet">
            <li>Lawyers</li>
            <li>Medical facilities</li>
          </ul>

          <a href="{{ nextRoute }}" role="button" draggable="false" class="govuk-button govuk-button--start govuk-!-margin-top-2 govuk-!-margin-bottom-8"  data-module="govuk-button">
            Start now
            <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" role="presentation" focusable="false">
              <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
            </svg>
          </a>
        </main>
      </div>
      <div class="govuk-grid-column-one-third">
        <aside class="app-related-items" role="complementary">
          <h2 class="govuk-heading-m" id="subsection-title">
            Subsection
          </h2>
          <nav role="navigation" aria-labelledby="subsection-title">
            <ul class="govuk-list govuk-!-font-size-16">
              <li>
                <a class="govuk-link" href="#">
                  Related link
                </a>
              </li>
              <li>
                <a class="govuk-link" href="#">
                  Related link
                </a>
              </li>
              <li>
                <a class="govuk-link" href="#" class="govuk-!-font-weight-bold">
                  More <span class="govuk-visually-hidden">in Subsection</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>
      </div>
    </div>
  </div>
{% endblock %}
