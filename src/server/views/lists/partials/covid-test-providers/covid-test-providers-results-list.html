{% import "./macros.njk" as macros %}

<ul class="govuk-list">
  {% if searchResults.length === 0 %}
    <li>
      <p>We couldn't find any results for this search, please <a href="{{listsRoutes.finder}}?serviceType={{ ServiceType.covidTestProvider }}">try again</a>
    </li>
  {% endif %}
  {% for item in searchResults %}
    {{ macros.covidTestProvidersListItem(item, false) }}
  {% endfor %}
</ul>
