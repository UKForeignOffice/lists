<form class="form" action="{{ nextRoute }}" method="post">
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="legal-aid-hint">
      <h1 class="govuk-label-wrapper">
        <label class="govuk-label govuk-label--l" for="legalAid">
          Are you interested in legal aid?
        </label>
      </h1>
      <div id="legal-aid-hint" class="govuk-hint">
        Some countries may offer legal aid to UK nationals. Legal aid can help
        cover the costs of legal advice and other fees concerning your case.
        Eligibility for legal aid depends on meeting certain criteria and is
        decided on a case by case basis.
      </div>
      <div class="govuk-radios govuk-radios--inline">
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            id="legal-aid"
            name="legalAid"
            type="radio"
            value="yes"
            required
          />
          <label class="govuk-label govuk-radios__label" for="legal-aid">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            id="legal-aid-2"
            name="legalAid"
            type="radio"
            value="no"
            required
          />
          <label class="govuk-label govuk-radios__label" for="legal-aid-2">
            No
          </label>
        </div>
      </div>
    </fieldset>
  </div>
  <button class="govuk-button" data-module="govuk-button">Continue</button>
</form>
