version: "3.9"
services:
  lists:
    platform: linux/amd64
    container_name: lists
    environment:
      - DOCKER_COMPOSE=true
      - NODE_ENV=development
      - ERROR_LEVEL=error
      - PORT=3000
      - SERVICE_NAME=Lists Service
      - DATABASE_URL=postgresql://postgresuser:postgrespass@postgres:5432/service-finder-db
      - GOVUK_NOTIFY_API_KEY=lists_test_key-51af028d-d3a7-491a-9d9a-b657dc9bc133-86592bf4-0952-4327-a008-3cabbcd4c49a
      - GOVUK_NOTIFY_PROFESSIONAL_APPLICATION_EMAIL_CONFIRMATION_TEMPLATE_ID=5fc30bd9-6f58-4beb-9b52-4e8885e15671
      - GOVUK_NOTIFY_POST_NEW_PROFESSIONAL_APPLICATION_RECEIVED_TEMPLATE_ID=fbeb637c-288b-4f6b-83f7-7ea7696ab245
      - GOVUK_NOTIFY_AUTHENTICATION_EMAIL_TEMPLATE_ID=242dd021-0c41-404f-9530-bc25f2b2ee5f
    build:
      context: .
    volumes:
      - ./:/usr/src/app:delegated
      - /usr/src/app/node_modules
      - /user/src/app/lib
    ports:
      - "3000:3000"
      - "9229:9229"
    command: npm run dev
    depends_on:
      - postgres
  postgres:
    platform: linux/amd64
    image: "postgis/postgis"
    # if you are on Mac M1 please use the image below
    # see https://github.com/docker/for-mac/issues/5122
    # image: "gangstead/postgis:13-3.1-arm"
    environment:
      - POSTGRES_DB=service-finder-db
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgrespass
    ports:
      - "5432:5432"
    volumes:
      - ./config:/usr/src/config
    command: postgres -c config_file=/usr/src/config/postgresql-local.conf
  pgadmin:
    image: "dpage/pgadmin4"
    environment:
      - PGADMIN_LISTEN_PORT=8080
      - PGADMIN_DEFAULT_EMAIL=dev@gov.uk
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - "8080:8080"
    links:
      - postgres
  pghero:
    image: "ankane/pghero"
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgresql://postgresuser:postgrespass@postgres:5432/service-finder-db
  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379
  redisinsight:
    image: "redislabs/redisinsight:latest"
    ports:
      - "8001:8001"
