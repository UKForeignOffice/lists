version: "3.9"
services:
  lists:
    platform: linux/amd64
    container_name: lists
    environment:
      - DOCKER_COMPOSE=true
      - NODE_ENV=development
      - ERROR_LEVEL=error
      - PORT=3000
      - DATABASE_URL=postgresql://postgressuser:postgrespass@postgres:5432/service-finder-db
    build:
      context: .
    volumes:
      - ./:/usr/src/app:delegated
      - /usr/src/app/node_modules
      - /user/src/app/lib
    ports:
      - "3000:3000"
      - "9229:9229"
    command: npm run dev
    depends_on:
      - postgres
  postgres:
    platform: linux/amd64
    image: "postgis/postgis"
    environment:
      - POSTGRES_DB=service-finder-db
      - POSTGRES_USER=postgressuser
      - POSTGRES_PASSWORD=postgrespass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data/
      - ./config:/usr/src/config
    command: postgres -c config_file=/usr/src/config/postgresql-local.conf
  pgadmin:
    image: "dpage/pgadmin4"
    environment:
      - PGADMIN_LISTEN_PORT=8080
      - PGADMIN_DEFAULT_EMAIL=dev@gov.uk
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - "8080:8080"
    links:
      - postgres
  pghero:
    image: "ankane/pghero"
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgresql://postgressuser:postgrespass@postgres:5432/service-finder-db
volumes:
  postgres-data:
